<!DOCTYPE html>
<html lang="en">
<head>
    <title>Standard Menu</title>
    <link rel="stylesheet" href="menubar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="container d-flex p-1 bg-light align-items-center">
             <div class="menu-item-left">
                <h3 class="logo">MyStore</h3>
             </div>
             <div class="menu-item-center">
                <ul class="navbar">
                    <li class="nav-link">Home</li>
                    <li class="nav-link dropdown">
                        Pages <i class="bi bi-caret-down-fill"></i>
                        <div class="sub-menus bg-primary p-1">
                            <ul class="list-unstyled">
                                <li>Page 1</li>
                                <li>Page 2</li>
                                <li>Page 3</li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-link">Contact</li>
                </ul>
             </div>
             <div class="menu-item-right">
                <li class="nav-link dropdown">
                    Ananta Shinde <i class="bi bi-caret-down-fill"></i>
                    <div class="sub-menus bg-primary p-1">
                        <ul class="list-unstyled">
                            <li>My Profile</li>
                            <li>My Orders</li>
                            <li>My Wishlist</li>
                        </ul>
                    </div>
                </li>
             </div>
        </div>
    </header>
    
</body>
</html>
