<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
     <div class="container p-4">
        <h3 class="text-center"> Registration</h3>
        <form action="" method="get">
            <div class="row mb-4">
                <div class="form-group col">
                    <input class="form-control" type="text" name="firstName" placeholder="First Name">
                </div>
                <div class="form-group col">
                    <input class="form-control" type="text" name="middleName" placeholder="Middle Name">
                </div>
                <div class="form-group col">
                    <input class="form-control" type="text" name="lastName" placeholder="Last Name">
                </div>
            </div>

            <div class="row mb-4">
                <div class="form-group col">
                    <input class="form-control" type="text" name="email" placeholder="Email">
                </div>
                <div class="form-group col">
                    <input class="form-control" type="text" name="contact" placeholder="Mobile Number">
                </div> 
            </div>
            
            <div class="row mb-4">
                <div class="form-group col-6">
                    <select class="form-control" name="qualification">
                       <option value="">-- select Qualification --</option>
                       <option value="">BE</option>
                       <option value="">BCS</option>
                       <option value="">MCS</option>
                       <option value="">BCA</option>
                       <option value="">MCA</option>
                    </select>
               </div>
                <div class="form-group col-3 d-flex justify-content-between ">
                    <label>Gender :</label> 
                    <div>
                        <input type="radio" name="gender" >
                        <label>Male</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" >
                        <label>Female</label>
                    </div>  
                </div>  
            </div>
            <div class="row mb-4">
                <div class="form-group col-6 d-flex">
                    <label class="w-25">D.O.B :</label>
                    <input class="form-control w-75" type="date" name="dob"/>
                </div>
                <div class="form-group col-6 d-flex">
                    <input class="form-control" type="text" placeholder="College Name" name="college"/>
                </div>
            </div>
            
            <div class="text-center ">
                <input type="submit" class="btn btn-success"/>
            </div>
           
            
            
           
        </form>
        <div id="info">

        </div>
     </div>
     <script src="main.js"></script>
</body>
</html>
