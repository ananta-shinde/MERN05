<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myshop | Admin Panel</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 bg-dark text-white pt-4 px-4" style="height: 100vh;">
                <h3 class="mb-4">MySHOP</h3>
                <ul class="list-unstyled">
                    <li class="main-menu">
                        <span class="">Products</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                        <ul class="sub-menu list-unstyled ms-4">
                            <li id="view-product">View Products</li>
                            <li id="add-product">Add new Product</li>
                        </ul>
                    </li>
                    <li class="main-menu">
                        <span class="">Categories</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                        <ul class="sub-menu list-unstyled ms-4">
                            <li id="view-category">View categories</li>
                            <li id="add-category">Add new category</li>
                        </ul>
                    </li>
                    <li class="main-menu">
                        <span class="">Brands</span>
                        <i class="bi bi-chevron-right ms-auto"></i>
                        <ul class="sub-menu list-unstyled ms-4">
                            <li id="view-brand">View brands</li>
                            <li id="add-brand">Add new brand</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="col-md-6 p-4"> 
                <section id="add-product-form">
                    <h4 class=" mb-4">Add New Product</h4>
                    <form class="border p-4 shadow">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control" placeholder="Product Price">
                        </div>
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control" placeholder="Description">
                        </div>
                        <div class="form-group">
                            <select name="" id="" class="form-control">
                                <option>-- select category --</option>
                            </select>
                        </div>
                    </form>
                </section>
                <section id="add-category-form">
                    <h4 class=" mb-4">Add New Category</h4>
                    <form class="border p-4 shadow">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control" placeholder="Category Name">
                        </div>
                    </form>
                </section>
                <section id="add-brand-form">
                    <h4 class=" mb-4">Add New Brand</h4>
                    <form class="border p-4 shadow">
                        <div class="form-group">
                            <input type="text" name="" id="" class="form-control" placeholder="Brand Name">
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
